<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          Rock Paper Scissors
        </div>
        <div class="card-body">
          <h5 class="card-title">Play a game?</h5>
          <p class="card-text">Enter your username: </p>
            <form id="nameSubmit">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id = "username" placeholder="Player's username" aria-label="Player's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="submitBtn">Submit</button>
                </div>
            </form>
            <p class= "card-text"> Choose your hand below :</p>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button onclick="selectHand('rock')" class="btn btn-outline-primary" id="rockBtn":>Rock</button>
                <button onclick="selectHand('paper')" class="btn btn-outline-primary" id="paperBtn">Paper</button>
                <button onclick="selectHand('scissors')" class="btn btn-outline-primary" id="scissorsBtn">Scissors</button>
              </div>
            <p class="card-text">Select your hand then hit play round to start! First to 3 wins is the winner!</p>
            <button class="btn btn-primary" type="submit" id ="playBtn">Play Round</button>
        </div>
        <div class="card-footer text-body-secondary" >
          
        </div>
    </div> 
      
    <div class="row justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body text-center">
                <h5 class="card-title" id ="playerNameHeader">Player 1</h5>
                <p class="card-text"> 
                    <p> Selected hand : </p>
                    <p id = "playerHand"></p>
                    <p> Round Wins : </p>
                    <p id = totalWins1></p>
                    
                </p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body text-center">
                <h5 class="card-title">Player 2</h5>
                <p class="card-text"> 
                    <p> Selected hand : </p>
                    <p id = "player2Hand"></p>
                    <p> Round Wins : </p>
                    <p id = totalWins2></p>
                    
                </p>

            </div>
        </div>

        
    </div>

    <div class="row justify-content-center">
        <div class="card text-center" style ="width: 36rem;">
            <div class="card-body">
                <p id = "Narrator"></p>
            </div>
        </div>
    </div>

    </div>
    <script src =RockPaperGame.js></script>
</body>
</html>
